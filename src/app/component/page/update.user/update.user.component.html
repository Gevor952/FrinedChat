
@if(this.user){
<div class="update-user-form">
  <button class="back-button" routerLink="/add-friend">‚Üê Back</button>

  <h2>Update Profile</h2>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="image">Choose Profile Picture</label>
      <input
        type="file"
        id="image"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <div *ngIf="imagePreview" class="preview">
      <img [src]="imagePreview" alt="Image Preview" />
    </div>

    <button type="submit" [disabled]="userForm.invalid">Update</button>
  </form>
</div>
}
