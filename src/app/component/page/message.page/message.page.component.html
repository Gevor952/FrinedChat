<body>
<div class="sidebar">
  <div class="search">
    <a href="#" routerLink="/add-friend">add-friend</a>
  </div>
  <div class="chat-list">
    <div class="chat-item" (click)="chooseFriend(f)" *ngFor="let f of friends ">
      {{ f.friend.name }}
    </div>
  </div>
</div>
  @if (friend && messages && saveMessage) {
    <div class="chat">
      <div class="chat-header">{{ friend.friend.name }}</div>
      <div class="chat-messages">
        @for (m of messages; track m.id) {
          @if (friend.friend.id == m.user.id) {
            <div class="message sent">{{ m.message }}</div>
          } @else {
            <div class="message">{{ m.message }}</div>
          }
        }

      </div>

      <div class="chat-input">
        <form>
          <input type="text" name="message" [(ngModel)]="saveMessage.message" placeholder="Сообщение...">
          <button (click)="sendMessage()">Send</button>
        </form>

      </div>
    </div>
  }
</body>
